<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <title>IMC</title>
  </head>

  <body>
    <div class="calculator flex-column">
      <h1 class="text-center">Cálculo de IMC</h1>

      <input type="text" id="altura" name="altura" placeholder="Altura" />
      <input type="text" id="peso" name="peso" placeholder="Peso" />
      <input type="text" id="sexo" name="sexo" placeholder="Sexo" />

      <div class="flex flex-column">
        <div class="flex flex-row">
          <input type="checkbox" id="older" name="older" value="" />
          <label for="older" class="text-muted">Eu tenho 65 anos ou mais</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="alert('primary')">Calcular meu IMC</button>
        <button type="button" class="btn btn-secondary" onclick="alert('secondary')">Entenda o cálculo</button>
      </div>
    </div>
  </body>
</html>
